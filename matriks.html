<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-M" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Matriks Dinamis</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script
      src="math.min.js"
    ></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        padding: 20px;
      }

      .matrix-card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
      }

      .matrix-card h2 {
        text-align: center;
        color: #333;
        margin-bottom: 2rem;
        font-weight: 600;
      }

      .dimension-controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .dim-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-grow: 1;
      }

      .dim-group label {
        font-weight: 600;
        color: #2c5364;
        white-space: nowrap;
      }

      .dim-input {
        width: 60px;
        padding: 8px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        text-align: center;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
      }

      .dim-input:focus {
        outline: none;
        border-color: #2c5364;
        box-shadow: 0 0 10px rgba(44, 83, 100, 0.3);
      }

      #generate-btn {
        padding: 10px 20px;
        flex-grow: 1;
      }

      .matrix-io-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .matrix-container {
        display: flex;
        flex-direction: column;
      }

      .matrix-container label {
        display: block;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: #2c5364;
        text-align: center;
      }

      .matrix-grid-container {
        display: grid;
        gap: 6px;
        border: 2px solid #eee;
        padding: 10px;
        border-radius: 8px;
      }

      .matrix-cell {
        width: 100%;
        padding: 8px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9rem;
        font-family: "Consolas", monospace;
      }

      .matrix-cell::-webkit-outer-spin-button,
      .matrix-cell::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .matrix-cell:focus {
        outline: 1px solid #2c5364;
      }

      .matrix-cell.result-cell {
        background-color: #f4f4f4;
        font-weight: bold;
        border-color: #bbb;
      }

      .ops-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .ops-button {
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #2c5364;
        color: white;
        font-size: 0.9rem;
        font-weight: 600;
        font-family: "Poppins", sans-serif;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .ops-button:hover {
        background-color: #203a43;
      }

      .ops-button:disabled {
        background-color: #999;
        cursor: not-allowed;
      }

      #error-message {
        color: #d94040;
        text-align: center;
        font-weight: 600;
        font-size: 0.9rem;
        min-height: 20px;
        margin-bottom: 1rem;
      }

      #reset-button {
        width: 100%;
        padding: 12px;
        border: 2px solid #aaa;
        border-radius: 8px;
        background-color: #f9f9f9;
        color: #555;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #reset-button:hover {
        background-color: #eee;
        border-color: #777;
      }

      @media (max-width: 620px) {
        .dimension-controls {
          flex-direction: column;
        }
        .matrix-io-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="matrix-card animate__animated animate__fadeInDown">
      <h2>Kalkulator Matriks Dinamis</h2>

      <div class="dimension-controls">
        <div class="dim-group">
          <label for="a-rows">Matriks A:</label>
          <input type="number" id="a-rows" class="dim-input" value="2" min="1" max="10" />
          <span>x</span>
          <input type="number" id="a-cols" class="dim-input" value="2" min="1" max="10" />
        </div>
        <div class="dim-group">
          <label for="b-rows">Matriks B:</label>
          <input type="number" id="b-rows" class="dim-input" value="2" min="1" max="10" />
          <span>x</span>
          <input type="number" id="b-cols" class="dim-input" value="2" min="1" max="10" />
        </div>
        <button id="generate-btn" class="ops-button">Buat Matriks</button>
      </div>

      <div class="matrix-io-grid">
        <div class="matrix-container">
          <label>Matriks A</label>
          <div id="matrix-a-grid" class="matrix-grid-container"></div>
        </div>
        <div class="matrix-container">
          <label>Matriks B</label>
          <div id="matrix-b-grid" class="matrix-grid-container"></div>
        </div>
      </div>

      <div class="ops-grid">
        <button id="btn-transpose" class="ops-button">Transpose (A)</button>
        <button id="btn-inverse" class="ops-button">Inverse (A)</button>
        <button id="btn-add" class="ops-button">A + B</button>
        <button id="btn-multiply" class="ops-button">A Ã— B</button>
      </div>

      <div class="matrix-container">
        <label>Hasil</label>
        <div id="matrix-result-grid" class="matrix-grid-container"></div>
      </div>

      <div id="error-message"></div>
      <button id="reset-button">Reset</button>
    </div>

    <script>
      // BARIS INI BARU: Tunggu semua file (termasuk math.js) selesai diunduh
      window.addEventListener("load", () => {
        const aRowsInput = document.getElementById("a-rows");
        const aColsInput = document.getElementById("a-cols");
        const bRowsInput = document.getElementById("b-rows");
        const bColsInput = document.getElementById("b-cols");

        const generateBtn = document.getElementById("generate-btn");

        const aGrid = document.getElementById("matrix-a-grid");
        const bGrid = document.getElementById("matrix-b-grid");
        const resultGrid = document.getElementById("matrix-result-grid");

        const errorMessage = document.getElementById("error-message");

        const btnTranspose = document.getElementById("btn-transpose");
        const btnInverse = document.getElementById("btn-inverse");
        const btnAdd = document.getElementById("btn-add");
        const btnMultiply = document.getElementById("btn-multiply");
        const btnReset = document.getElementById("reset-button");

        function createGrid(container, rows, cols, cellClass, isReadOnly = false) {
          container.innerHTML = "";
          container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

          for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
              const cell = document.createElement("input");
              cell.type = "number";
              cell.className = `matrix-cell ${cellClass}`;
              if (isReadOnly) {
                cell.readOnly = true;
                cell.classList.add("result-cell");
              } else {
                cell.placeholder = "0";
              }
              container.appendChild(cell);
            }
          }
        }

        function generateGrids() {
          clearError();
          clearResult();
          const aRows = parseInt(aRowsInput.value);
          const aCols = parseInt(aColsInput.value);
          const bRows = parseInt(bRowsInput.value);
          const bCols = parseInt(bColsInput.value);

          createGrid(aGrid, aRows, aCols, "matrix-a-cell");
          createGrid(bGrid, bRows, bCols, "matrix-b-cell");
        }

        function parseMatrix(id) {
          const rows = parseInt(document.getElementById(`${id}-rows`).value);
          const cols = parseInt(document.getElementById(`${id}-cols`).value);
          const cells = document.querySelectorAll(`.matrix-${id}-cell`);
          const matrix = [];

          if (cells.length === 0) {
            showError(`Matriks ${id.toUpperCase()} belum dibuat.`);
            return null;
          }

          let cellIndex = 0;
          for (let r = 0; r < rows; r++) {
            const row = [];
            for (let c = 0; c < cols; c++) {
              const val = parseFloat(cells[cellIndex].value) || 0;
              row.push(val);
              cellIndex++;
            }
            matrix.push(row);
          }
          return math.matrix(matrix);
        }

        function showResult(result) {
          clearError();
          const data = result.valueOf();

          if (!Array.isArray(data) || (Array.isArray(data) && !Array.isArray(data[0]))) {
            showError("Hasil operasi bukanlah matriks.");
            return;
          }

          const rows = data.length;
          const cols = data[0].length;

          createGrid(resultGrid, rows, cols, "result-cell", true);

          const cells = resultGrid.querySelectorAll(".matrix-cell");
          let cellIndex = 0;
          for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
              cells[cellIndex].value = roundToFour(data[r][c]);
              cellIndex++;
            }
          }
        }

        function roundToFour(num) {
          return Math.round((num + Number.EPSILON) * 10000) / 10000;
        }

        function showError(message) {
          errorMessage.textContent = message;
        }

        function clearError() {
          errorMessage.textContent = "";
        }

        function clearResult() {
          resultGrid.innerHTML = "";
        }

        function clearAll() {
          clearError();
          clearResult();
          aRowsInput.value = "2";
          aColsInput.value = "2";
          bRowsInput.value = "2";
          bColsInput.value = "2";
          generateGrids();
        }

        generateBtn.addEventListener("click", generateGrids);

        btnReset.addEventListener("click", clearAll);

        btnTranspose.addEventListener("click", () => {
          clearError();
          clearResult();
          try {
            const A = parseMatrix("a");
            if (A) showResult(math.transpose(A));
          } catch (e) {
            showError(e.message);
          }
        });

        btnInverse.addEventListener("click", () => {
          clearError();
          clearResult();
          try {
            const A = parseMatrix("a");
            if (A) showResult(math.inv(A));
          } catch (e) {
            showError(e.message);
          }
        });

        btnAdd.addEventListener("click", () => {
          clearError();
          clearResult();
          try {
            const A = parseMatrix("a");
            const B = parseMatrix("b");
            if (A && B) showResult(math.add(A, B));
          } catch (e) {
            showError(e.message);
          }
        });

        btnMultiply.addEventListener("click", () => {
          clearError();
          clearResult();
          try {
            const A = parseMatrix("a");
            const B = parseMatrix("b");
            if (A && B) showResult(math.multiply(A, B));
          } catch (e) {
            showError(e.message);
          }
        });

        generateGrids();
      }); // PENUTUP event listener 'load'
    </script>
  </body>
</html>
